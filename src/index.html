<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Currency Exchange Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="left-section">
                <div class="ratio-inputs">
                    <input type="number" id="leftNum1" placeholder="30" step="any">
                    <span class="separator">:</span>
                    <input type="number" id="leftNum2" placeholder="2" step="any">
                </div>
                <label class="section-label">Currency Amount</label>
            </div>

            <div class="center-display">
                <div class="market-ratio">
                    <span id="ratioDisplay">- : -</span>
                </div>
                <label class="ratio-label">Market Ratio</label>
            </div>

            <div class="right-section">
                <div class="ratio-inputs">
                    <input type="number" id="rightNum1" placeholder="15" step="any" readonly>
                    <span class="separator">:</span>
                    <input type="number" id="rightNum2" placeholder="1" step="any" readonly>
                </div>
                <label class="section-label">Simplified Ratio</label>
            </div>
        </div>

        <button id="clearBtn" class="clear-icon-btn" title="Clear All">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 7L18 7M9 7V4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V7M19 7V18C19 19.1046 18.1046 20 17 20H7C5.89543 20 5 19.1046 5 18V7H19ZM10 11V16M14 11V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <div class="custom-ratios">
            <div class="custom-ratios-header">
                <h3 class="custom-ratios-title">Custom Ratios</h3>
                <button id="addRatioBtn" class="add-ratio-btn" title="Add New Ratio">+</button>
            </div>
            <div class="ratio-grid" id="ratioGrid">
                <!-- Custom ratios will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
